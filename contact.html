<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-900">
    <!-- Navigation -->
    <nav class="p-6 flex justify-between items-center bg-gray-800 text-white" aria-label="Main Navigation">
        <div class="text-xl font-bold">Logo</div>
        <ul class="flex space-x-6">
            <li><a href="index.html#about" class="hover:underline" aria-label="About Us">About Us</a></li>
            <li><a href="index.html#work" class="hover:underline" aria-label="Our Work">Our Work</a></li>
            <li><a href="index.html#prices" class="hover:underline" aria-label="Prices">Prices</a></li>
            <li><a href="contact.html" class="hover:underline" aria-label="Contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-100">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center">Contact Us</h2>
            <form class="mt-12 max-w-xl mx-auto">
                <div class="mb-6">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" class="w-full p-3 border border-gray-300 rounded-lg" rows="5" required></textarea>
                </div>
                <button type="submit" class="w-full p-3 bg-blue-600 text-white rounded-lg">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
